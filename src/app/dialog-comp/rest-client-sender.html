<mat-dialog-content>
  <div>Id: <input type="text"> </div>
  <div>Name: <input name="first" ngModel type="text"></div>
  <div>Type: <input type="text"> </div>
  <p>Properties:</p>
  <div>baseAddress: <input type="text"> </div>
  <div>path: <input type="text"> </div>
  <div>verb: <input type="text"> </div>
  <div>type: <input type="text"></div>
  <div>headers: <input type="text"></div>
  <div>authType: <input type="text"></div>
  <div>credentials: <input type="text"></div>
  <div>checkInterval: <input type="text"></div>
  <div>timeOut: <input type="text"></div>
  <div>successResponseCode: <input type="text"></div>
</mat-dialog-content>




<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>

  <button mat-button [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
